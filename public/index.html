<!DOCTYPE html>
<html lang="hu">
<head>
	<title>Storage</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link type="text/css" rel="stylesheet" href="css/style.css"></link>	
	<script src="js/angularJS.v1.6.4.js"></script>
	<script src="js/jQuery.v3.2.1.js"></script>
	<script src="js/bootstrap.v3.3.7.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController">

	<div class="container-fluid">
	 	<div class="jumbotron">
    		<h1>Storage System</h1>
    		<p>the world's best warehouse management system.</p>
  		</div>
		<nav class="navbar navbar-inverse">
  			<div class="container-fluid">
	    		<div class="navbar-header">
	      			<span class="navbar-brand">Storage</span>
	    		</div>
	    		<ul class="nav navbar-nav">
	      			<li class="active"><a href="" ng-click="listItem()">list items</a></li>
	     			<li ><a href="#" data-toggle="modal" data-target="#myModal" >add items</a></li>
	    		</ul>
	    		<form class="navbar-form navbar-left">
	      			<div class="form-group">
	        			<input type="text" class="form-control" placeholder="Search" ng-model="search">
	      			</div>
	    		</form>
  			</div>
		</nav>
		<div class="row">
		 	<div class="col-md-2">
		 		<div class="row">
		 			<div class="col-md-12">
 						<button type="button" class="btn btn-primary btn-block">Button 1</button>
 					</div>
		 		</div>	
		 		<div class="row">
	 				<div class="col-md-12">
 						<button type="button" class="btn btn-primary btn-block">Button 1</button>
 					</div>	 			
		 		</div>
		 	</div>
			<div class="col-md-10">

<!--**************************************** MODAL dialog window *************************************** -->

				<div id="myModal" class="modal fade" role="dialog">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Add new item</h4>
							</div>
							<div class="modal-body">
								<form class="form-horizontal">

									<div class="form-group">
										<label class="control-label col-sm-2" for="itemnumber">item&nbsp;number:</label>
										<div class="col-sm-10">
											<input type="text" ng-model="itemNumber" class="form-control" id="itemNumber" placeholder="Enter item number">
										</div>
									</div>

									<div class="form-group">
										<label class="control-label col-sm-2" for="appelation">appelation:</label>
										<div class="col-sm-10">
											<input type="text" ng-model="appelation" class="form-control" id="appelation" placeholder="Enter appelation">
										</div>
									</div>

									<div class="form-group">
										<label class="control-label col-sm-2" for="quantity">quantity:</label>
										<div class="col-sm-10">
											<input type="text" ng-model="quantity" class="form-control" id="quantity" placeholder="Enter quantity">
										</div>
									</div>

									<div class="form-group">
										<label class="control-label col-sm-2" for="storage">storage:</label>
										<div class="col-sm-10">
											<input type="text" ng-model="storage" class="form-control" id="storage" placeholder="Enter storage">
										</div>
									</div>						
									
									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<button type="submit" ng-click="saveItem()" class="btn btn-default" data-dismiss="modal" >Submit</button>
										</div>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>

<!--**************************************** TABLE *************************************** -->

				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>item number</th>
							<th>appelation</th>
							<th>quantity</th>
							<th>storage</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in items | filter: search">
							<td>{{item.itemNumber}}</td>
							<td>{{item.appelation}}</td>
							<td>{{item.quantity}}</td>
							<td>{{item.storage}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>	
	<script src="js/myApp.js"></script>
</body>
</html>
